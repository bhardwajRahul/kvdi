name: Build App and Manager

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]

env:
  PLATFORMS: linux/amd64,linux/arm64
  ARCHS: amd64,arm64
  IMAGE_PREFIX: ghcr.io/webmeshproj/vdi
  VERSION: ${{ startswith(github.ref, 'refs/tags/v') && github.ref || 'latest' }}
  COSIGN_EXPERIMENTAL: "1"

jobs:
  build:
    name: Build App and Manager Images
    runs-on: self-hosted
    permissions:
      contents: "write"
      packages: "write"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
          check-latest: true
          cache: false

      - name: Login to GHCR
        uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ env.ARCHS }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Snapshot Container Release
        uses: goreleaser/goreleaser-action@v5
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        with:
          version: latest
          args: build --snapshot --clean --id app --id manager

      - name: Run Container Release
        uses: goreleaser/goreleaser-action@v5
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          version: latest
          args: build --clean --id app --id manager

      - name: Build and Push Manager Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/Dockerfile.manager
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_PREFIX }}-manager:${{ env.VERSION }}
          platforms: ${{ env.PLATFORMS }}

      - name: Build and Push App Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/Dockerfile.app
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_PREFIX }}-app:${{ env.VERSION }}
          platforms: ${{ env.PLATFORMS }}
          cache-to: type=local,dest=/home/runner/.buildx-app-cache
          cache-from: type=local,src=/tmp/runner/.buildx-app-cache
