name: Desktops

on:
  push:
    branches: [main]

env:
  PLATFORMS: linux/amd64,linux/arm64
  IMAGE_PREFIX: ghcr.io/webmeshproj/desktop

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: "write"
      id-token: "write"
      packages: "write"
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        docker-context:
          - build/desktops/ubuntu
          - build/desktops/app-profiles
          - build/desktops/dosbox
        include:
          - docker-context: build/desktops/ubuntu
            dockerfile: Dockerfile.base
            tag-suffix: ubuntu-base
            name: Build Ubuntu Base Image
          - docker-context: build/desktops/app-profiles
            dockerfile: Dockerfile.base
            tag-suffix: apps-base
            name: Build App Base Image
          - docker-context: build/desktops/dosbox
            dockerfile: Dockerfile.base
            tag-suffix: dosbox-base
            name: Build DOSBox Image

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get image version
        shell: bash
        run: |
          echo ::set-output name=tag::$([[ "${GITHUB_REF##*/}" == "main" ]] && echo latest || echo ${GITHUB_REF##*/})
        id: version

      - name: Login to GHCR
        uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Setup Cosign
        uses: sigstore/cosign-installer@main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ${{ matrix.name }}
        uses: docker/build-push-action@v5
        id: docker-build
        with:
          context: ${{ matrix.docker-context }}
          file: ${{ matrix.docker-context }}/${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_PREFIX }}-${{ matrix.tag-suffix }}:${{ steps.version.outputs.tag }}
          platforms: ${{ env.PLATFORMS }}
          cache-from: type=registry,ref=${{ env.IMAGE_PREFIX }}-${{ matrix.tag-suffix }}:${{ steps.version.outputs.tag }}
          cache-to: type=inline

      # Sign the image
      - name: Sign Container Images
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cosign sign --yes --recursive "${IMAGE_PREFIX}-${{ matrix.tag-suffix }}@${{ steps.docker-build.outputs.digest }}

      # Do the same again for XFCE4 if this is the ubuntu build
      - name: ${{ matrix.name }} With XFCE4
        uses: docker/build-push-action@v5
        if: ${{ matrix.docker-context == 'build/desktops/ubuntu' }}
        with:
          context: ${{ matrix.docker-context }}
          file: ${{ matrix.docker-context }}/${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_PREFIX }}-${{ matrix.tag-suffix }}-xfce4:${{ steps.version.outputs.tag }}
          platforms: ${{ env.PLATFORMS }}
          cache-from: type=registry,ref=${{ env.IMAGE_PREFIX }}-${{ matrix.tag-suffix }}:${{ steps.version.outputs.tag }}
          cache-to: type=inline
          build-args:
            BASE_IMAGE=${{ env.IMAGE_PREFIX }}-${{ matrix.tag-suffix }}@${{ steps.docker-build.outputs.digest }}
            DESKTOP_PACKAGE=xfce4

      # Sign the image
      - name: Sign Container Images
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cosign sign --yes --recursive "${IMAGE_PREFIX}-${{ matrix.tag-suffix }}-xfce4@${{ steps.docker-build.outputs.digest }}
