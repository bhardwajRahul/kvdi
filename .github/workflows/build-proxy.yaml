name: Build Proxy Image

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]

env:
  PLATFORMS: linux/amd64,linux/arm64
  ARCHS: amd64,arm64
  IMAGE: ghcr.io/webmeshproj/vdi-proxy
  VERSION: ${{ startswith(github.ref, 'refs/tags/v') && github.ref || 'latest' }}
  COSIGN_EXPERIMENTAL: "1"

jobs:
  build:
    name: Build Proxy Images
    runs-on: self-hosted
    permissions:
      contents: "write"
      packages: "write"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ env.ARCHS }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Proxy Images
        uses: docker/build-push-action@v5
        id: docker-build
        with:
          context: .
          file: build/Dockerfile.kvdi-proxy
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE }}:${{ env.VERSION }}
          platforms: ${{ env.PLATFORMS }}
          cache-to: type=local,dest=/home/runner/.buildx-proxy-cache
          cache-from: type=local,src=/home/runner/.buildx-proxy-cache
